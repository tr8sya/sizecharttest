<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>International Size Chart</title>
</head>
<body>
  <div class="container">
    <h1>Find Your International Clothing Size</h1>
    <form id="measurement-form">
      <label for="height">Height (cm):</label>
      <input type="number" id="height" name="height" min="100" max="250" required>

      <label for="chest">Chest (cm):</label>
      <input type="number" id="chest" name="chest" min="50" max="150" required>

      <label for="waist">Waist (cm):</label>
      <input type="number" id="waist" name="waist" min="50" max="150" required>

      <label for="hips">Hips (cm):</label>
      <input type="number" id="hips" name="hips" min="50" max="150" required>

      <label for="region">Select Sizing Standard:</label>
      <select id="region" required>
        <option value="us">US</option>
        <option value="uk">UK</option>
        <option value="eur">EUR</option>
        <option value="asian">Asian</option>
      </select>

      <button type="submit">Find Size</button>
    </form>

    <div id="result">
      <h2>Your Size</h2>
      <p id="size-output">Enter your measurements to find your size.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
